  设计建木核心概念, 通过RFC评审流程指导设计方向。
responsibilities:
- 建立建木社区治理模型。
- 审查RFC过程来维护建木设计原则。
- 阐明建木的设计原则。
- 通过决议流程达成对RFC的共识。
